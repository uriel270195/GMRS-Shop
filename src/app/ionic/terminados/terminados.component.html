<ion-content>
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Terminados
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <img src="../../../assets/img/completados.jpg">
    <h2>Terminados</h2>

    <!-- List of Text Items -->
    <ion-list>
        <ion-item *ngFor="let lista of _deseosService.listas" (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

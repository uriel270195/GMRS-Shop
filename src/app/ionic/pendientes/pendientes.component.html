<ion-content *ngIf="!page">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>
                Pendientes
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <img src="../../../assets/img/pendientes.jpg">
    <h2>Pendientes</h2>

    <!-- List of Text Items -->
    <ion-list>
        <ion-item *ngFor="let lista of _deseosService.listas" (click)="listaSeleccionada(lista)">
            <ion-label>{{ lista.titulo }}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="page = !page">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-nav-push component="/">
        <ion-button class="next">Go to Page Two</ion-button>
    </ion-nav-push>
</ion-content>
<app-agregar *ngIf="page"></app-agregar>

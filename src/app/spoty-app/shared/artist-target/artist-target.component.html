<div class="card-columns m-5 letrasNegritas animated fadeIn">
    <div *ngFor="let item of items" class="card puntero" (click)="verArtista(item)">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <h5>

                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{artista.name}}</span>
            </h5>
        </div>
    </div>
</div>

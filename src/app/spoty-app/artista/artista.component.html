<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="image-circle">
    </div>
    <div class="col">
        <h3>
            {{artista.name}}
        </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_bank">Ir a la página del artista en spotify</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/spotyApp/search" routerLinkActive="router-link-active" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <th> <img [src]="track.album.images | noimage" class="img-thumb"> </th>
                    <th> {{track.album.name}} </th>
                    <th> {{track.uri}}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="track.uri | slice:14 | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
